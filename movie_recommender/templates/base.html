{% load static %}

<!DOCTYPE html>

<html lang="en">

{% block head %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


    <title>{{ appname }}</title>
</head>

{% endblock %}

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- {% block navbar_brand %}
        <a class="navbar-brand" href="#">MOVIES</a>
        {% endblock %} -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% block navbar_collapse %}
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movies:home' %}">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommender:recommend' %}">Recommend</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 d-flex align-items-center flex-nowrap" action="{% url 'movies:search_results' %}" method="GET">
                <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <span class="input-group-btn" style="margin:0 5px">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </span>
            </form>
            


            <!-- <ul class="nav navbar-nav pull-right navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        Account 
                        <strong class="caret"></strong>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Address</a></li>
                    </ul>
                </li>
            </ul> -->
        </div>
        {% endblock %}

    </nav>

    <!-- <div class="mt-5"></div> -->

    {% block navbar_after %}{% endblock %}

    <div class="container">
        {% block body_content %}{% endblock %}
    </div>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script>
        $('#navbar .navbar-nav a').on('click', function () {
                $('#navbar .navbar-nav').find('li.active').removeClass('active');
                $(this).parent('li').addClass('active');
            });
    </script>
    {% block extra_js %}{% endblock %}

</body>

</html>
